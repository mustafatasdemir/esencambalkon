---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		<div class="page-title">
			<h1>{{ page.title }}</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="page-feature"></div>
		{% for image in site.static_files %}
			{% if image.path contains 'images/isler' %}
					<div class="page-image">
						<img src="{{ site.baseurl }}{{ image.path }}" style="margin-bottom: 30px;" alt="{{ page.title }}">
					</div><!-- /.page-image -->
			{% endif %}
		{% endfor %}
		</div><!-- /.page-feature -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
